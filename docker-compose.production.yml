version: '3'

volumes:
  kit_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - kit_data:/var/lib/postgresql/data
  backend:
    image: jaguar0505/kittygram_backend
    env_file: .env
    volumes:
      - static:/static/
      - media:/app/media/
    depends_on:
      - db
  frontend:
    image: jaguar0505/kittygram_frontend
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  gateway:
    image: jaguar0505/kittygram_gateway
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - static:/static
      - media:/app/media/
    depends_on:
      - db
